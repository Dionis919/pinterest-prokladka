<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PinStyle рекомендует</title>
  <link rel="icon" type="image/png" href="favicon.png"> <!-- Favicon -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    header {
      background-color: #bd081c;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-right: 10px;
    }
    .content {
      padding: 20px;
    }
    .image-box {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      display: block;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }
    .buttons a {
      text-decoration: none;
      background-color: #000000; /* Чёрный */
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #333333;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PinStyle</div>
    <div>Рекомендуемое для вас</div>
  </header>

  <div class="content">
    <div class="image-box">
      <img src="https://via.placeholder.com/600x400?text=Fashion+Photo" alt="Fashion item">
    </div>
    <div class="buttons">
      <a href="https://your-offer-link1.com" target="_blank">Браслет</a>
      <a href="https://your-offer-link2.com" target="_blank">Платье</a>
      <a href="https://your-offer-link3.com" target="_blank">Фон</a>
      <a href="https://your-offer-link4.com" target="_blank">Галерея</a>
    </div>
  </div>

  <footer>
    Это неофициальная страница. PinStyle не связан с Pinterest Inc. <br>
    Все бренды и изображения принадлежат их владельцам.
  </footer>
</body>
</html>
